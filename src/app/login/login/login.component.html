<mat-card class="login-card" layout="row" layout-margin>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <form class="example-form" #loginForm="ngForm"  novalidate> 
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="userModel.username" #username="ngModel" name="username" required>
              <mat-error *ngIf="username.errors?.['required']">Username is required!</mat-error> 
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password"  [(ngModel)]="userModel.password" #password="ngModel" type="password" name="password" required>
            <mat-error *ngIf="password.errors?.['required']">Password is required!</mat-error>  
          </mat-form-field></td>
        </tr></table>
      </form>
      <!-- <mat-spinner [style.display]="" ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="!loginForm.valid" (click)="onSubmit()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
