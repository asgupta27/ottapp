<div class="container">
<form [formGroup] = "showDetailForm"  class="form" (ngSubmit)="onSubmit(showDetailForm.value)" >

  <mat-form-field class="form-element">
    <input matInput type="text" placeholder="Name" formControlName="name">   
  </mat-form-field>
  <mat-form-field class="form-element">
    <input matInput type="text" placeholder="Title" formControlName="title">   
  </mat-form-field>
  <mat-form-field class="form-element">
    <input matInput type="text" placeholder="IMDB Rating" formControlName="imdbrating">   
  </mat-form-field>  
  <mat-form-field class="form-element">
    <input matInput type="text" placeholder="Description" formControlName="description">   
  </mat-form-field>  
  <mat-form-field class="form-element" >  
    <mat-label>Language</mat-label>
    <mat-select formControlName="language">
      <mat-option *ngFor="let lang of languageList" [value]="lang">
        {{lang}}
      </mat-option>
    </mat-select>
  </mat-form-field>  
  <mat-form-field class="form-element" >  
    <mat-label>Genere</mat-label>
    <mat-select formControlName="genere">
      <mat-option *ngFor="let showgenere of genereList" [value]="showgenere">
        {{showgenere}}
      </mat-option>
    </mat-select>
  </mat-form-field> 
  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!showDetailForm.valid">Save</button>
  </div>
</form>
</div>
