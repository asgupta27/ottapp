
<div *ngIf="tvshow$|async">
<mat-card class="tvshowdetail-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{(tvshow$|async)?.title}}</mat-card-title>
      <mat-card-subtitle>{{(tvshow$|async)?.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image width="200" height="200" src="../../../assets/images/movieimage.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{(tvshow$|async)?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
